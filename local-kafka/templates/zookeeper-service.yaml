apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.zookeeper.name  }}
  labels:
    app: {{ .Values.zookeeper.name  }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 2181
      protocol: TCP
      name: zookeeper
  selector:
    app: {{ .Values.zookeeper.name  }}
    release: {{ .Release.Name }}
