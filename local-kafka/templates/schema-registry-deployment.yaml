apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.schemaRegistry.name }}
  namespace: {{ .Values.nameSpace }}
  labels:
    app: {{ .Values.schemaRegistry.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.schemaRegistry.name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.schemaRegistry.name }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.schemaRegistry.repository }}:{{ .Values.schemaRegistry.imageTag }}"
        imagePullPolicy: Always
        name: schema-registry
        resources: {}
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL
          value: "{{ .Values.zookeeper.name }}:2181"
        - name: SCHEMA_REGISTRY_HOST_NAME
          value: {{ .Values.schemaRegistry.name  }}
        - name: SCHEMA_REGISTRY_DEBUG
          value: "true"
        command:
        - sh
        - -c
        - |
          export SCHEMA_REGISTRY_LISTENERS="http://${POD_IP}:8081" && \
          /etc/confluent/docker/run
        ports:
        - containerPort: 8081
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
