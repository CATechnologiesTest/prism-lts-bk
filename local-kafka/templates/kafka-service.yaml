apiVersion: v1
kind: Service
metadata:
  name: local-kafka
  labels:
    app: local-kafka
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8081
      protocol: TCP
      name: schema-registry
    - port: 8082
      protocol: TCP
      name: rest-proxy
    - port: 9092
      protocol: TCP
      name: kafka
      targetPort: 9092
  selector:
    app: local-kafka
    release: {{ .Release.Name }}
