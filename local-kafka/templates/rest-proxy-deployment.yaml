apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ .Values.restProxy.name }}
  labels:
    app: {{ .Values.restProxy.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.restProxy.name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Values.restProxy.name }}
        release: {{ .Release.Name }}
    spec:
      containers:
      - image: "{{ .Values.restProxy.repository }}:{{ .Values.restProxy.imageTag }}"
        imagePullPolicy: Always
        name: rest-proxy
        resources: {}
        env:
        - name: KAFKA_REST_SCHEMA_REGISTRY_URL
          value: "http://{{ .Values.schemaRegistry.name }}:8081"
        - name: KAFKA_REST_ZOOKEEPER_CONNECT
          value: "{{ .Values.zookeeper.name }}:2181"
        - name: KAFKA_REST_HOST_NAME
          value: {{ .Values.restProxy.name | quote }}
        ports:
        - containerPort: 8082
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
