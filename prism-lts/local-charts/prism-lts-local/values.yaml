exports:
  environment-specific-data:
    kafkaConnect:
      heapOpts: "-Xms64m -Xmx128m"
      kafkaServers: "local-kafka:9092"
      connectKeyConverterSchemaRegistryUrl: "http://local-schema-registry:8081"
      connectValueConverterSchemaRegistryUrl: "http://local-schema-registry:8081"
      s3SecretName: "aws-s3-creds"
      restartPolicy: "Always"
    jmxExporter:
      resources: false
    healthMetricsConnectJob:
      name: "lts-local-health-metrics-kc-job"
      s3BucketName: "local-prism-lts"
      flushSize: 2
      rotateInterval: 15000
      serviceDomainName: "prism-lts"
      resources: false
    acUserEventConnectJob:
      name: "lts-local-ac-user-event-kc-job"
      s3BucketName: "local-prism-lts"
      flushSize: 2
      rotateInterval: 15000
      serviceDomainName: "prism-lts"
      resources: false
